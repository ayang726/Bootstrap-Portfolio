<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Contact</title>

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark theme-background">
        <a class=" navbar-brand" href="#">Alex Yang</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="./index.html">About<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
                <a class="nav-item nav-link active" href="./contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <div class="container body">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h1 class="theme-color">Contact</h1>
                <hr>
                <form>
                    <div class="form-row mb-3">
                        <div class="col-lg-2 col-md-6">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="John Doe" name="name" required>
                        </div>

                        <div class="col-lg-4 col-md-6">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" placeholder="012-345-6789" name="number" required>
                        </div>
                        <div class="col-lg-6">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="John.Doe@gmail.com" name="email"
                                required>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col-md-12">
                            <label>Message</label>
                            <textarea class="form-control" placeholder="Your message goes here..." name="message"
                                rows="5" required> </textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom">
        <hr class=" theme-background">
        <div class="footer-copyright text-center pb-3 text-light bg-secondary">Copyright &copy;2019
        </div>
    </footer>
</body>

</html>
